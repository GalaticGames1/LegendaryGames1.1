<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Legendary Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.discordapp.com/attachments/1188974807350509640/1250926397220720660/360_F_417440234_w6uhv93WE60EYsYy.png?ex=666cb77e&is=666b65fe&hm=bb6bb5706cb03f76e7e301050b23b4c5256506ae800836036710968a76b8aaaf&');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 20px;
            border: 2px solid #2ecc71; /* Cor da borda verde */
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form input {
            padding: 12px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-form button {
            padding: 12px 20px;
            margin-top: 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .login-form button:hover {
            background-color: #5a6268;
        }
        .register-button {
            margin-top: 20px;
        }
        .register-button a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .register-button a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" onsubmit="loginUser(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-button">
            <a href="register.html">Register</a>
        </div>
    </div>

    <script>
        // Função para realizar o login do usuário
        function loginUser(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Verifica se o usuário existe no localStorage
            if (!localStorage.getItem(username)) {
                alert('Invalid username or password.');
                return;
            }

            // Recupera os dados do usuário do localStorage
            var userData = JSON.parse(localStorage.getItem(username));

            // Verifica se a senha está correta
            if (userData.password !== password) {
                alert('Invalid username or password.');
                return;
            }

            // Armazena informações de login no localStorage
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', username);

            // Redireciona para a página principal após o login
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
